<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Logseq-ish Planner Demo</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="topbar">
      <button id="btnToggleNav" class="icon" aria-label="Open navigation" title="Nav (Cmd+J)">☰</button>
      <div class="brand">
        <div class="title" id="docTitle">Today</div>
        <div class="subtitle">Write-first · Markdown-first · Views as lenses</div>
      </div>
      <div class="top-actions">
        <button id="btnAddBlock" class="icon" aria-label="Add block" title="Add block">＋</button>
        <button id="btnAddView" class="icon" aria-label="Create view" title="Create view">⌕</button>
        <button id="btnTogglePanel" class="icon" aria-label="Open panel" title="Panel (Cmd+L)">⧉</button>
      </div>
    </header>

    <!-- Left nav drawer (hidden by default) -->
    <aside id="navDrawer" class="drawer" aria-label="Navigation">
      <div class="drawer-head">
        <div>
          <div class="drawer-title">Navigation</div>
          <div class="drawer-sub">Journals & Pages</div>
        </div>
        <div class="drawer-actions">
          <button id="btnToday" class="btn btn-small">Today</button>
          <button id="btnNewPage" class="btn btn-small btn-ghost">+ Page</button>
          <button id="btnCloseNav" class="btn btn-small btn-ghost">Close</button>
        </div>
      </div>

      <div class="drawer-section">
        <div class="section-title">Journals</div>
        <div id="journalList" class="list"></div>
      </div>

      <div class="drawer-section">
        <div class="section-title">Pages</div>
        <div id="pageList" class="list"></div>
      </div>

      <div class="drawer-section">
        <div class="section-title">Danger zone</div>
        <button id="btnReset" class="btn btn-danger btn-small" title="Clear local demo data">Reset demo data</button>
      </div>
    </aside>

    <!-- Right side panel drawer (hidden by default) -->
    <aside id="sidePanel" class="drawer drawer-right" aria-label="Side Panel">
      <div class="drawer-head">
        <div>
          <div class="drawer-title">Panel</div>
          <div class="drawer-sub">Backlinks · Tags · Views</div>
        </div>
        <div class="drawer-actions">
          <button id="btnClosePanel" class="btn btn-small btn-ghost">Close</button>
        </div>
      </div>

      <div class="tabs">
        <button class="tab active" data-tab="backlinks">Backlinks</button>
        <button class="tab" data-tab="tags">Tags</button>
        <button class="tab" data-tab="views">Views</button>
      </div>

      <div id="tab-backlinks" class="tab-panel active">
        <div class="hint">Blocks that mention this page via [[...]]</div>
        <div id="backlinkList" class="mini-list"></div>
      </div>

      <div id="tab-tags" class="tab-panel">
        <div class="hint">Click a tag to filter blocks.</div>
        <div id="tagCloud" class="tag-cloud"></div>
        <div class="divider"></div>
        <div id="tagResults" class="mini-list"></div>
      </div>

      <div id="tab-views" class="tab-panel">
        <div class="hint">Saved views</div>
        <div id="views" class="views"></div>
      </div>
    </aside>

    <main class="main">
      <section class="doc">
        <div id="blockList" class="blocks"></div>
      </section>
    </main>

    <!-- View editor (bottom sheet) -->
    <div id="overlay" class="overlay" hidden></div>
    <section id="viewSheet" class="sheet" hidden aria-label="Create view">
      <div class="sheet-head">
        <div>
          <div class="sheet-title">Create View</div>
          <div class="sheet-sub">A view is a lens. It doesn’t create new data.</div>
        </div>
        <button id="btnCloseSheet" class="icon" aria-label="Close">✕</button>
      </div>

      <div class="form">
        <label class="field">
          <div class="label">Name (optional)</div>
          <input id="viewName" type="text" placeholder="e.g., Today TODO" />
        </label>

        <div class="row">
          <label class="field">
            <div class="label">Status</div>
            <select id="viewStatus">
              <option value="TODO">TODO</option>
              <option value="DOING">DOING</option>
              <option value="DONE">DONE</option>
              <option value="ALL">ALL</option>
            </select>
          </label>

          <label class="field">
            <div class="label">Scope</div>
            <select id="viewScope">
              <option value="CURRENT">Current page</option>
              <option value="ALL">All pages</option>
            </select>
          </label>
        </div>

        <div class="row">
          <label class="field">
            <div class="label">Tag (optional)</div>
            <input id="viewTag" type="text" placeholder="work (no #)" />
          </label>
          <label class="field">
            <div class="label">Contains (optional)</div>
            <input id="viewContains" type="text" placeholder="keyword" />
          </label>
        </div>

        <div class="sheet-actions">
          <button id="btnInsertView" class="btn">Insert view</button>
          <button id="btnInsertAndSaveView" class="btn btn-ghost">Insert + Save</button>
        </div>
      </div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
